<body class="d-flex flex-column h-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Remember numbers</a>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">π</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">φ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">e</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Custom</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Recall as many digits of
                <p class="recall-target mt-5" style="display: inline;"></p>
                as possible.</h1>
            <!-- Input fields for the numbers -->
            <div class="container number-fields" id="number-fields">
                <!-- This will contain the input fields -->
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Recall numbers of various mathematical constants or use your own set of
                numbers.</span>
        </div>
    </footer>
