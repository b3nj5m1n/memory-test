<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recall test</title>

    <script src="jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="constants/e.js"></script>
    <script src="constants/pi.js"></script>
    <script src="constants/phi.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <header style="margin-bottom: 20px;">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-warning">
            <a class="navbar-brand" href="#">Remember numbers</a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" onclick='switch_constant("π", this);'>π</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick='switch_constant("φ", this);'>φ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick='switch_constant("e", this);'>e</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="">Custom</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Recall digits of
                <p class="recall-target mt-5" style="display: inline;"></p>
            </h1>
            <div id="set-digits-count-form">
                <div id="user-config" class="input-group mb-3">
                    <input value="Group size:" type="button" class="form-control btn-warning">
                    <input id="input-group-count" min="0" max="25" type="number" value="3"
                        class="form-control btn-warning">
                    <input value="Num of digits" type="button" class="form-control btn-warning">
                    <input id="recall-digits-count" min="1" max="10000" type="number" value="25"
                        class="form-control btn-warning"">
                    <input onclick=" setup();" id="setup-btn" value="start" type="button"
                        class="form-control btn btn-warning"">
                </div>
                <div class=" progress hidden" id="progress-bar-digits-recalled-container">
                    <div id="progress-bar-digits-recalled" class="progress-bar progress-bar-striped bg-warning"
                        role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
            <div id="numbers-form">
                <h2 id="correct-recall-indicator"></h2>
                <!-- Input fields for the numbers -->
                <div class="container number-fields" id="number-fields">
                    <!-- This will contain the input fields -->
                </div>
                <input id="submit-numbers-btn" value="Submit" onclick="submit();"
                    class="hidden form-control btn-warning" type="button">
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Recall numbers of various mathematical constants or use your own set of
                numbers.</span>
        </div>
    </footer>
</body>

</html>
